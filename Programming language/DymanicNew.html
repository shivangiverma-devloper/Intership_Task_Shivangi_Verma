<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic News Feed</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .news-feed-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007acc;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .news-item img {
            max-width: 100%;
        }
        .pagination {
            display: flex;
            justify-content: center;
        }
        .pagination button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container news-feed-container mt-5">
        <h2 class="text-center">Dynamic News Feed</h2>
        <form id="article-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL (optional)</label>
                <input type="url" class="form-control" id="image-url" placeholder="Enter image URL">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Article</button>
        </form>
        <div id="news-feed" class="mt-5"></div>
        <div class="pagination mt-3">
            <button class="btn btn-primary" onclick="previousPage()">Previous</button>
            <div id="page-numbers"></div>
            <button class="btn btn-primary" onclick="nextPage()">Next</button>
        </div>
    </div>
    <script src="news.js"></script>
</body>
</html>
